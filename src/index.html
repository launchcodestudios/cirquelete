<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>Video player</title>
		<link href="/css/styles.min.css" rel="stylesheet">
		<style>
			.mw-button {
				max-width: 24rem;	
			}
		</style>
	</head>
	
	<body class="helvetica bg-near-black near-white">
		
		<div>
			<div>
				<video id="video-player" autoplay height="auto" width="100%"><source type="video/mp4" src="video1.mp4"></video>
			</div>
			
			<div class="bg-black-80 absolute h-100 flex items-center justify-center w-100">
				<button id="enter-button" class="mb4 bl-animate-all pointer near-white hover-near-white bg-dark-red hover-bg-red ba b--near-white hover-b--near-white ph3 pv4 br3 w-100 mw5">Enter here</button>
			</div>
			
			<div id="questions" class="z-1 bl-fadeout bl-fadein pt4 ph4 left-0 bottom-0 fixed w-100 bg-black-50">
				<div class="flex items-stretch items-start w-100 justify-center">
					<button data-video="video2.mp4" class="flex items-start justify-center mb4 bl-animate-all pointer near-white hover-near-white bg-dark-red hover-bg-red ba b--near-white hover-b--near-white pa3 br3 w-100 mw-button">Why do you want to work at Design Camp? </button>
					
					<button data-video="video3.mp4" class="ml4-ns flex items-start justify-center mb4 bl-animate-all pointer near-white hover-near-white bg-dark-red hover-bg-red ba b--near-white hover-b--near-white pa3 br3 w-100 mw-button">What unique qualities can you offer participants?</button>
				</div>
				<div class="flex items-stretch items-start w-100 justify-center">
					<button data-video="video4.mp4" class="flex items-start justify-center mb4 bl-animate-all pointer near-white hover-near-white bg-dark-red hover-bg-red ba b--near-white hover-b--near-white pa3 br3 w-100 mw-button">Strengths as a student designer? </button>
					
					<button data-video="video5.mp4" class="ml4-ns flex items-start justify-center mb4 bl-animate-all pointer near-white hover-near-white bg-dark-red hover-bg-red ba b--near-white hover-b--near-white pa3 br3 w-100 mw-button">Some fun ways to get campers excited? </button>
				</div>

			</div>
		</div>
		<script src="/js/custom.min.js"></script>
	</body>
</html>
